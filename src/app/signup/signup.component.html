<div class="min-h-screen  flex items-center justify-center px-4">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
      <div class="flex items-center mb-8">
        <button
          (click)="goBackToPreviosPage()"
          class="text-gray-600 hover:text-gray-900"
        >
          ‚Üê
        </button>
        <h1 class="text-2xl font-bold ml-4">Sign up</h1>
      </div>
      <form (ngSubmit)="handleSignup()" [formGroup]="signupForm" class="space-y-6">
        <!-- Name Input -->
        <div>
          <input
            formControlName="name"
            type="text"
            placeholder="Name"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <div *ngIf="signupForm.get('name')?.touched && signupForm.get('name')?.invalid" class="text-red-500 text-sm">
            <small *ngIf="signupForm.get('name')?.hasError('required')">Name is required.</small>
            <small *ngIf="signupForm.get('name')?.hasError('minlength')">Name must be at least 3 characters.</small>
          </div>
        </div>
  
        <!-- Email Input -->
        <div>
          <input
            formControlName="email"
            type="email"
            placeholder="Email"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <div *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid" class="text-red-500 text-sm">
            <small *ngIf="signupForm.get('email')?.hasError('required')">Email is required.</small>
            <small *ngIf="signupForm.get('email')?.hasError('email')">Enter a valid email address.</small>
          </div>
        </div>
  
        <!-- Password Input -->
        <div>
          <input
            formControlName="password"
            type="password"
            placeholder="Password"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <div *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid" class="text-red-500 text-sm">
            <small *ngIf="signupForm.get('password')?.hasError('required')">Password is required.</small>
            <small *ngIf="signupForm.get('password')?.hasError('minlength')">Password must be at least 6 characters.</small>
          </div>
        </div>
  
        <!-- Confirm Password Input -->
        <div>
          <input
            formControlName="confirmPassword"
            type="password"
            placeholder="Confirm Password"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <div *ngIf="signupForm.get('confirmPassword')?.touched && signupForm.get('confirmPassword')?.invalid" class="text-red-500 text-sm">
            <small *ngIf="signupForm.get('confirmPassword')?.hasError('required')">Confirm password is required.</small>
            <small *ngIf="signupForm.get('confirmPassword')?.hasError('minlength')">Confirm password must be at least 6 characters.</small>
            <small *ngIf="signupForm.hasError('passwordMismatch')">Passwords do not match.</small>
          </div>
        </div>
  
        <!-- Terms and Conditions -->
        <label class="flex items-center">
          <input type="checkbox" class="mr-2" />
          <span>I Accept The Terms And Condition</span>
        </label>
  
        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="signupForm.invalid || loading "
          class="w-full bg-blue-800 text-white py-2 rounded-md hover:bg-blue-900 transition-colors"
        >
          <span *ngIf="loading">Loading...</span>
          <span *ngIf="!loading">Continue</span>
        </button>
      </form>
    </div>
  </div>
